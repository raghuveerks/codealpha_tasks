<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="music-player">
        <nav class="nav-bar">
            <a href="home.html"><i class="bi bi-house"></i> Home</a>
            <a href="index.html" class="active"><i class="bi bi-music-note-beamed"></i> Player</a>
        </nav>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search songs...">
            <span class="search-icon"><i class="bi bi-search"></i></span>
        </div>

        <div class="player-header">
            <h1><i class="bi bi-music-note-beamed"></i> Bangalore Music</h1>
        </div>
        
        <div class="player-content">
            <div class="song-info">
                <img id="album-art" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Album Art">
                <h2 id="song-title">No song selected</h2>
                <p id="artist-name">Select a song to play</p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="bi bi-skip-start-fill"></i></button>
                <button id="play-btn" class="control-btn"><i class="bi bi-play-fill"></i></button>
                <button id="next-btn" class="control-btn"><i class="bi bi-skip-end-fill"></i></button>
            </div>

            <div class="volume-control">
                <span><i class="bi bi-volume-up"></i></span>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>

            <div class="visualizer">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
        </div>

        <div class="playlist">
            <h3><i class="bi bi-music-note-list"></i> Playlist</h3>
            <div class="playlist-controls">
                <button id="create-playlist-btn" class="control-btn"><i class="bi bi-plus-circle"></i> Create Playlist</button>
                <button id="add-song-btn" class="control-btn"><i class="bi bi-plus-circle"></i> Add Song</button>
            </div>
            <ul id="song-list">
                <li class="song-item" data-src="song1.mp3" data-title="Song 1" data-artist="Artist 1">
                    <span class="song-title">Song 1</span>
                    <span class="song-artist">Artist 1</span>
                    <button class="delete-btn"><i class="bi bi-trash"></i></button>
                </li>
                <li class="song-item" data-src="song2.mp3" data-title="Song 2" data-artist="Artist 2">
                    <span class="song-title">Song 2</span>
                    <span class="song-artist">Artist 2</span>
                    <button class="delete-btn"><i class="bi bi-trash"></i></button>
                </li>
                <li class="song-item" data-src="song3.mp3" data-title="Song 3" data-artist="Artist 3">
                    <span class="song-title">Song 3</span>
                    <span class="song-artist">Artist 3</span>
                    <button class="delete-btn"><i class="bi bi-trash"></i></button>
                </li>
            </ul>
        </div>

        <div class="playlists-container">
            <!-- New playlists will be added here -->
        </div>
    </div>

    <!-- Add Song Modal -->
    <div id="add-song-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal"><i class="bi bi-x-lg"></i></span>
            <h2><i class="bi bi-plus-circle"></i> Add New Song</h2>
            <form id="add-song-form">
                <div class="form-group">
                    <label for="song-file"><i class="bi bi-file-music"></i> Song File:</label>
                    <input type="file" id="song-file" accept="audio/*" required>
                </div>
                <div class="form-group">
                    <label for="song-title-input"><i class="bi bi-music-note"></i> Title:</label>
                    <input type="text" id="song-title-input" required>
                </div>
                <div class="form-group">
                    <label for="artist-name-input"><i class="bi bi-person"></i> Artist:</label>
                    <input type="text" id="artist-name-input" required>
                </div>
                <div class="form-group">
                    <label for="album-art-input"><i class="bi bi-image"></i> Album Art:</label>
                    <input type="file" id="album-art-input" accept="image/*">
                    <img id="album-art-preview" class="album-art-preview" alt="Album Art Preview">
                </div>
                <button type="submit" class="submit-btn"><i class="bi bi-plus-circle"></i> Add Song</button>
            </form>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="create-playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" data-modal="create-playlist-modal"><i class="bi bi-x-lg"></i></span>
            <h2><i class="bi bi-plus-circle"></i> Create New Playlist</h2>
            <form id="create-playlist-form">
                <div class="form-group">
                    <label for="playlist-name"><i class="bi bi-music-note-list"></i> Playlist Name:</label>
                    <input type="text" id="playlist-name" required placeholder="Enter playlist name">
                </div>
                <div class="form-group">
                    <label for="playlist-description"><i class="bi bi-text-paragraph"></i> Description (optional):</label>
                    <textarea id="playlist-description" placeholder="Enter playlist description"></textarea>
                </div>
                <div class="form-group">
                    <label for="playlist-cover"><i class="bi bi-image"></i> Cover Image (optional):</label>
                    <input type="file" id="playlist-cover" accept="image/*">
                    <img id="playlist-cover-preview" class="playlist-cover-preview" alt="Playlist Cover Preview">
                </div>
                <button type="submit" class="submit-btn"><i class="bi bi-plus-circle"></i> Create Playlist</button>
            </form>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
