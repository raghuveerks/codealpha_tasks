<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="home-container">
        <nav class="nav-bar">
            <a href="home.html" class="active"><i class="bi bi-house"></i> Home</a>
            <a href="index.html"><i class="bi bi-music-note-beamed"></i> Player</a>
        </nav>

        <div class="home-header">
            <h1><i class="bi bi-music-note-beamed"></i> Bangalore Music</h1>
            <p>Your personal music collection</p>
        </div>

        <div class="featured-section">
            <h2><i class="bi bi-collection-play"></i> Featured Playlists</h2>
            <div class="playlist-grid">
                <div class="playlist-card" onclick="location.href='index.html'">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=500&auto=format" alt="My Playlist">
                    <h3>My Playlist</h3>
                    <p>Your personal collection</p>
                </div>
                <div class="playlist-card">
                    <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=500&auto=format" alt="Favorites">
                    <h3>Favorites</h3>
                    <p>Your favorite tracks</p>
                </div>
                <div class="playlist-card">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=500&auto=format" alt="Recently Added">
                    <h3>Recently Added</h3>
                    <p>Latest additions</p>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <a href="index.html" class="action-button"><i class="bi bi-play-circle"></i> Open Player</a>
            <button id="create-playlist-btn" class="action-button"><i class="bi bi-plus-circle"></i> Create Playlist</button>
        </div>

        <div class="playlists-container">
            <!-- Playlists will be added here -->
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="create-playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" data-modal="create-playlist-modal"><i class="bi bi-x-lg"></i></span>
            <h2><i class="bi bi-plus-circle"></i> Create New Playlist</h2>
            <form id="create-playlist-form">
                <div class="form-group">
                    <label for="playlist-name"><i class="bi bi-music-note-list"></i> Playlist Name:</label>
                    <input type="text" id="playlist-name" required placeholder="Enter playlist name">
                </div>
                <div class="form-group">
                    <label for="playlist-description"><i class="bi bi-text-paragraph"></i> Description (optional):</label>
                    <textarea id="playlist-description" placeholder="Enter playlist description"></textarea>
                </div>
                <div class="form-group">
                    <label for="playlist-cover"><i class="bi bi-image"></i> Cover Image (optional):</label>
                    <input type="file" id="playlist-cover" accept="image/*">
                    <img id="playlist-cover-preview" class="playlist-cover-preview" alt="Playlist Cover Preview">
                </div>
                <button type="submit" class="submit-btn"><i class="bi bi-plus-circle"></i> Create Playlist</button>
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
